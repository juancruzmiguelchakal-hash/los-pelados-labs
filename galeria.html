<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaría 3D Circular | VertexVisual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation (Keeping for Project Consistency) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="/assets/images/logopositivo.png" alt="cruxio Logo" class="nav-logo-img" style="height: 30px; margin-right: 10px;">
                <span class="logo">cruxio</span>
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="about.html" class="nav-link">Nosotros</a>
                <a href="servicios.html" class="nav-link">Servicios</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
                <div class="nav-cta">
                    <a href="javascript:void(0)" onclick="openCalendly()" class="btn btn-primary btn-sm">
                        <i class="fa-regular fa-calendar"></i> Agendar
                    </a>
                </div>
            </div>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main 3D Gallery Section -->
    <main class="circular-gallery-main">
        <section class="circular-gallery-section" id="gallery-trigger">
            <div class="gallery-sticky-container">
                <div class="gallery-title-layer">
                    <h1>Nuestro Trabajo</h1>
                    <p>Scroll para rotar la galería 3D</p>
                </div>

                <div class="gallery-scene">
                    <div class="gallery-pivot" id="gallery-pivot">
                        <!-- 18 Cards -->
                        <div class="gallery-card" data-title="Modern Architecture"
                            data-desc="A stunning view of glass and steel in urban design.">
                            <div class="gallery-card-inner"><img src="img/foto1.jpg" alt="Portfolio 1"></div>
                        </div>
                        <div class="gallery-card" data-title="Mountain Retreat"
                            data-desc="Finding peace and silence in the snowy peaks.">
                            <div class="gallery-card-inner"><img src="img/foto2.jpg" alt="Portfolio 2"></div>
                        </div>
                        <div class="gallery-card" data-title="Neon Nights"
                            data-desc="The vibrant pulse of the city after sunset.">
                            <div class="gallery-card-inner"><img src="img/foto3.jpg" alt="Portfolio 3"></div>
                        </div>
                        <div class="gallery-card" data-title="Minimalist Interior"
                            data-desc="Beauty in simplicity and clean lines.">
                            <div class="gallery-card-inner"><img src="img/foto4.jpg" alt="Portfolio 4"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto5.jpg" alt="Portfolio 5"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto6.jpg" alt="Portfolio 6"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto7.jpg" alt="Portfolio 7"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto8.jpg" alt="Portfolio 8"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto9.jpg" alt="Portfolio 9"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto10.jpg" alt="Portfolio 10"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto11.jpg" alt="Portfolio 11"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto12.jpg" alt="Portfolio 12"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto13.jpg" alt="Portfolio 13"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto14.jpg" alt="Portfolio 14"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto15.jpg" alt="Portfolio 15"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto16.jpg" alt="Portfolio 16"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto17.jpg" alt="Portfolio 17"></div>
                        </div>
                        <div class="gallery-card">
                            <div class="gallery-card-inner"><img src="img/foto18.jpg" alt="Portfolio 18"></div>
                        </div>
                    </div>
                </div>

                <div class="scroll-instruction">
                    <div class="mouse"></div>
                    <span>Scroll</span>
                </div>
            </div>
        </section>
    </main>

    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambiar tema">
        <i class="fa-solid fa-moon"></i>
    </button>

    <!-- Gallery Detail Modal -->
    <div class="gallery-modal" id="gallery-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img src="" alt="" id="modal-img">
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Project Title</h2>
                    <p id="modal-desc">Detailed description of the project goes here. Explaining the creative process
                        and results.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
